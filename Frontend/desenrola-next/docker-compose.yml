services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: desenrola_web
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - HOST=0.0.0.0
      - NEXT_TELEMETRY_DISABLED=1
      # âš¡ Ativar TurboPack
      - NEXT_DISABLE_TURBOPACK=0
      # ðŸ”„ ForÃ§ar polling para garantir hot reload
      - WATCHPACK_POLLING=true
      - WATCHPACK_POLLING_INTERVAL=500
      - CHOKIDAR_USEPOLLING=true
      - CHOKIDAR_INTERVAL=500
    command: ["npm", "run", "dev"]
