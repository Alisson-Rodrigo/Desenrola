server {
    listen 80;
    server_name desenrola.shop;

    root /usr/share/nginx/html;
    index index.html;

    # Frontend Next.js
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy para API (sem HTTPS ainda)
    location /api/ {
        proxy_pass http://api.desenrola.shop;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # Cache de arquivos est√°ticos do Next.js
    location /_next/static/ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    access_log /var/log/nginx/desenrola_access.log;
    error_log  /var/log/nginx/desenrola_error.log;
}
