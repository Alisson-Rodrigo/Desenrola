services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: desenrola-dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - NEXT_TELEMETRY_DISABLED=1
    command: npm run dev
    networks:
      - app-network

networks:
  app-network:
    driver: bridge