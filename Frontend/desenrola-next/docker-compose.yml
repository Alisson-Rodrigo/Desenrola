services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: desenrola_web
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      # Volume específico para cache do Next.js com permissões
      - nextjs-cache:/app/.next
    environment:
      - NODE_ENV=development
      - HOST=0.0.0.0
      - NEXT_TELEMETRY_DISABLED=1
      # Configurações de polling mais agressivas
      - WATCHPACK_POLLING=true
      - WATCHPACK_POLLING_INTERVAL=1000
      - CHOKIDAR_USEPOLLING=true
      - CHOKIDAR_INTERVAL=1000
      # Fast Refresh do Next.js
      - FAST_REFRESH=true
    # Comando sem --turbo que pode causar problemas
    command: ["npx", "next", "dev", "-H", "0.0.0.0", "-p", "3000"]
    # Opcional: usar init para melhor handling de sinais
    init: true

volumes:
  nextjs-cache: