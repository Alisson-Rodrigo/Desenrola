services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: desenrola_web
    ports:
      - "3000:3000"
    volumes:
      - .:/app                # monta s√≥ o c√≥digo-fonte
      - /app/node_modules     # impede node_modules do host de pesar
      - /app/.next            # evita sincronizar cache de build
    environment:
      - NODE_ENV=development
      - HOST=0.0.0.0
      - NEXT_TELEMETRY_DISABLED=1
      # ‚ö° Ativar TurboPack para builds mais r√°pidos
      - NEXT_DISABLE_TURBOPACK=0
      # üîÑ Se notar lentid√£o no hot reload, mantenha polling
      - WATCHPACK_POLLING=true
      - WATCHPACK_POLLING_INTERVAL=500
      - CHOKIDAR_USEPOLLING=true
      - CHOKIDAR_INTERVAL=500
    command: ["npm","run","dev"]  # for√ßa rodar em modo dev
